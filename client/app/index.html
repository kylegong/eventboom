<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css({.tmp,app}) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'><!-- fontz -->
        
    </head>
    <body>
        <header class="header">
          <div class="header-wrapper">
            <h1 class="header-logo">Reality SF | Events</h1>
            <a href="#create" class="header-create-event button">Post An Event</a>
          </div>
        </header>
        <div class="container">
          
          
          <div id="main">
            <h1>Loading...</h1>
          </div>
        </div>

        <!-- Underscore templates -->
        <script type="text/template" id="filters">
          <select id="when">
            <option value=''>All</option>
            <option value='today'>Today</option>
            <option value='3days'>Next 3 Days</option>
            <option value='7days'>Next 7 Days</option>
          </select>
        </script>
        <script type="text/template" id="index">
          <div class="filters"></div>
          <div class="event-list"></div>
        </script>
        <script type="text/template" id="event-short">
          <h2><a href='#event/<%= id %>'><%= title %></a></h2>
          <ul>
          <% for(var tag in tags) { %>
            <li><%= tags[tag] %></li>
          <% } %>
          </ul>
          <p><%= date %></p>
        </script>
        <script type="text/template" id="event">
          <a href="#">Back to the list</a>
          <h1><%= title %></h1>
          <p><%= description %></p>
          <p><%= date %></p>
          <ul>
          <% for(var tag in tags) { %>
            <li><%= tags[tag] %></li>
          <% } %>
          </ul>
        </script>
        <script type="text/template" id="event-create">
          <a href="#">Back</a>
          <h2>Create an event</h2>
          <form id="event-create-form">
            <label>Title:</label>
            <input type="text" name="title" class="title">

            <label>Description:</label>
            <input type="text" name="description" class="description">

            <label>Time:</label>

            <select name="month" class="month">
              <option value="0" selected>&mdash;</option>
              <option value="1">January</option>
              <option value="2">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">September</option>
              <option value="12">December</option>
            </select>

            <select name="day" class="day">
              <option value="0" selected>&mdash;</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>

            <select name="year" class="year">
              <option value="0" selected>&mdash;</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
            </select>

            <select name="hour" class="hour">
              <option value="1">1 AM</option>
              <option value="2">2 AM</option>
              <option value="3">3 AM</option>
              <option value="4">4 AM</option>
              <option value="5">5 AM</option>
              <option value="6">6 AM</option>
              <option value="7">7 AM</option>
              <option value="8">8 AM</option>
              <option value="9">9 AM</option>
              <option value="10">10 AM</option>
              <option value="11">11 AM</option>
              <option value="12" selected>12 PM</option>
              <option value="13">1 PM</option>
              <option value="14">2 PM</option>
              <option value="15">3 PM</option>
              <option value="16">4 PM</option>
              <option value="17">5 PM</option>
              <option value="18">6 PM</option>
              <option value="19">7 PM</option>
              <option value="20">8 PM</option>
              <option value="21">9 PM</option>
              <option value="22">10 PM</option>
              <option value="23">11 PM</option>
              <option value="0">12 AM</option>
            </select>

            <label>Location:</label>
            <input type="text" name="location" class="location">

            <br/>

            <input type="submit" value="Create" class="post-event"/>
          </form>
        </script>
        <!-- endtemplates -->

        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src='//www.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>

        <!-- build:js scripts/main.js -->
        <script src="/bower_components/jquery/jquery.js"></script>
        <script src="/bower_components/underscore/underscore.js"></script>
        <script src="/bower_components/backbone/backbone.js"></script>
        <script src="/scripts/models/event.js"></script>
        <script src="/scripts/views/event.js"></script>
        <script src="/scripts/views/index.js"></script>
        <script src="/scripts/views/filters.js"></script>
        <script src="/scripts/views/event_short.js"></script>
        <script src="/scripts/views/event_list.js"></script>
        <script src="/scripts/views/event_create.js"></script>
        <script src="/scripts/router.js"></script>
        <script src="/scripts/mock_data.js"></script>
        <script src="/scripts/main.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="/bower_components/sass-bootstrap/js/bootstrap-affix.js"></script>
        <script src="/bower_components/sass-bootstrap/js/bootstrap-alert.js"></script>
        <script src="/bower_components/sass-bootstrap/js/bootstrap-dropdown.js"></script>
        <script src="/bower_components/sass-bootstrap/js/bootstrap-tooltip.js"></script>
        <script src="/bower_components/sass-bootstrap/js/bootstrap-modal.js"></script>
        <script src="/bower_components/sass-bootstrap/js/bootstrap-transition.js"></script>
        <script src="/bower_components/sass-bootstrap/js/bootstrap-button.js"></script>
        <script src="/bower_components/sass-bootstrap/js/bootstrap-popover.js"></script>
        <script src="/bower_components/sass-bootstrap/js/bootstrap-typeahead.js"></script>
        <script src="/bower_components/sass-bootstrap/js/bootstrap-carousel.js"></script>
        <script src="/bower_components/sass-bootstrap/js/bootstrap-scrollspy.js"></script>
        <script src="/bower_components/sass-bootstrap/js/bootstrap-collapse.js"></script>
        <script src="/bower_components/sass-bootstrap/js/bootstrap-tab.js"></script>
        <!-- endbuild -->
</body>
</html>
