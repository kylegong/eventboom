        <meta name="description" content="">

        <div class="container">
          <div id="main">
            <h1>Loading...</h1>

        <!-- Underscore templates -->
        <script type="text/template" id="event">
          <h2><%= title %></h2>
        </script>

        <script type="text/template" id="event-create">
          <a href="#">Back</a>
          <h2>Create an event</h2>
          <form id="event-create-form">
            <label>Title:</label>
            <input type="text" name="title" class="title">

            <label>Description:</label>
            <input type="text" name="description" class="description">

            <label>Time:</label>
            <input type="text" name="time" class="time">

            <label>Location:</label>
            <input type="text" name="location" class="location">

            <br/>

            <input type="submit" value="Create" class="post-event"/>
          </form>
        </script>

        <!-- endtemplates -->

        <!--[if lt IE 7]>
